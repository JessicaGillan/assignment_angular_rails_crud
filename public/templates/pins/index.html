<h1>The Pinboard</h1>
<em>Signed in as Foo Bar <a>logout</a></em>
<hr>
<h2>New Pin</h2>

<form name="pinForm" ng-submit="processPin(pinForm.$valid)">

  <div class="form-group">
    <label>Title
      <input type="text" name="item" ng-model="formData.item" class="form-control" required >
    </label>
  </div>

  <div class="form-group">
      <label>Buy
        <input type="radio" name="type" ng-model="formData.type" class="form-control" ng-value="true" required>
      </label>
      <label>Sell
        <input type="radio" name="type" ng-model="formData.type" class="form-control" ng-value="false" required>
      </label>
  </div>

  <div class="form-group">
    <label>Description
      <textarea name="description" ng-model="formData.description" class="form-control"></textarea>
    </label>
  </div>

  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Create Pin" ng-disabled="pinForm.$invalid">
  </div>

</form>

<hr>

<h1>Pins</h1>

<div ng-repeat="pin in pins">
  <h3>{{ pin.buy_sell ? 'Buy' : 'Sell' }} | <a ui-sref="show({ id: pin.id })">{{ pin.item }}</a></h3>
  <p><small>Posted by {{ pin.user }}</small></p>
  <p>{{ pin.description }}</p>
</div>
