<h1>Pin {{ pin.id }}: {{ pin.item }}</h1>
<em>Sign in as Foo Bar <a>logout</a>
<a ui-sref="index">View All Pins</a>
<hr>

<h2>{{ pin.item }}</h2>
<h3> {{ pin.type ? "Searching For" : "For Sale" }}</h3>
<a>Edit Pin</a>
<a ng-click="deletePin()">Delete Pin</a>

<p>{{ pin.description }}</p>
<em>Posted on {{ pin.created_at | date }} by {{ pin.user.username }}</em>
